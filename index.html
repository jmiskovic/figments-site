<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <!--computed styles inserted here-->
    <style id="styling"></style>
    <!--font fetching-->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700|Roboto:400,300,700,500,100' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,400i,500,500i,700,700i" rel="stylesheet"> 
    <!--PWA with offline caching-->
    <link rel="manifest" href="figments.webmanifest">
    <script defer>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
           .register('/figments-site/serviceworker.js')
           .then(function() { console.log('Service Worker Registered'); });
         }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="js/compiled/app.js"></script>
    <script>figments.core.init();</script>
  </body>
</html>
